{% extends "layout.html" %}
{% block body %}
<br><br>
<form action="{{ url_for('getVals') }}" method=post>
  <input type=submit value="Get Vals">
</form>
<br>
<table border="1">
  <tr>
    <th>id</th>
    <th>Val1</th>
    <th>Val2</th>
    <th>Val3</th>
    <th>Val4</th>
  </tr>
  {% for entry in entries %}
  <tr>
    <td>{{ entry.id }}</td>
    <td>{{ entry.val1 }}</td>
    <td>{{ entry.val2 }}</td>
    <td>{{ entry.val3 }}</td>
    <td>{{ entry.val4 }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
